<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>

    <div class="sidebar">
        <h2 class="title">ToDo List</h2>
        <button class="projectBtn" id="home">All Notes</button>
        <button class="folderBtn">Add Folder</button>
    </div>

    <div class="projectModal modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <p>Enter New Project Name</p>
            <input type="text" id="projectName">
            <button id="submitName">Create</button>
        </div>
    </div>

    <div class="mainContainer">
        <div class="todoCard">
            <h2>Groceries</h2>
            <div>
                <input type="checkbox" id="todo1">
                <label for="todo1">Eggs</label>
            </div>
            <div>
                <input type="checkbox" id="todo2">
                <label for="todo2">Milk</label>
            </div>
            <div>
                <input type="checkbox" id="todo3">
                <label for="todo3">Rice</label>
            </div>
        </div>
        <button class="addListBtn todoCard">+</button>
    </div>

    <div class="todoModal modal">
        <div class="modalContent todoModalContent">
            <span class="close">&times;</span>
            <div>
                <p>Todo List Name</p>
                <input type="text" id="todoName">
            </div>
            <div class="todoItems">
                <p>Add Todo</p>
                <input type="text" id="todoInput">
            </div>
            <button class="addTodoButton">+</button>
            <button id="createTodo" type="submit">Create</button>
        </div>
    </div>
</body>
</html>
