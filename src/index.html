<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="sidebar">
        <h2 class="title">ToDo List</h2>
        <button class="home projectBtn">All Notes</button>
        <button class="folderBtn">Add Folder</button>
    </div>
    <div class="projectModal modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <p>Enter New Project Name</p>
            <input type="text" id="projectName">
            <button id="submitName">Create</button>
        </div>
    </div>
    <div class="mainContainer">
        <button class="addListBtn todoCard">+</button>
    </div>
    <div class="todoModal modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <p>Todo List Name</p>
            <input type="text" id="todoName">
            <button id="createTodo">Create</button>
        </div>
    </div>
</body>
</html>
